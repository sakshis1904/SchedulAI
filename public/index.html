<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchedulAI - AI Appointment Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SchedulAI</div>
            <div class="subtitle">AI-Powered Appointment Scheduler</div>
        </header>

        <main>
            <div class="input-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="text">Text Input</button>
                    <button class="tab-btn" data-tab="image">Image Upload</button>
                </div>

                <form id="scheduleForm">
                    <div id="textInputContainer" class="input-group">
                        <textarea id="textInput" placeholder="e.g. Dentist appointment next Monday at 10am" rows="4"></textarea>
                    </div>

                    <div id="imageInputContainer" class="input-group hidden">
                        <label for="imageInput" class="file-upload-label">
                            <span class="icon">ðŸ“·</span>
                            <span>Click to upload image</span>
                        </label>
                        <input type="file" id="imageInput" accept="image/*">
                        <div id="fileName" class="file-name"></div>
                    </div>

                    <button type="submit" id="submitBtn">
                        <span class="btn-text">Extract Details</span>
                        <div class="loader hidden"></div>
                    </button>
                </form>
            </div>

            <div id="resultSection" class="result-section hidden">
                <div id="statusBadge" class="status-badge"></div>
                
                <div id="messageBox" class="message-box hidden"></div>

                <div class="details-grid">
                    <div class="detail-item">
                        <span class="label">Department</span>
                        <span id="resDepartment" class="value">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Date</span>
                        <span id="resDate" class="value">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Time</span>
                        <span id="resTime" class="value">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Timezone</span>
                        <span id="resTz" class="value">--</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
